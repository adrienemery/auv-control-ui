<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="header">
                    <h4 class="title">Current Speed</h4>
                </div>
                <div class="content">
                    <h4 class="title">{{auv.speed}} m/s</h4>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="header">
                    <h4 class="title">Current Location</h4>
                </div>
                <div class="content">
                    <h4 class="title">{{auv.lat}}, {{auv.lng}}</h4>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="header">
                    <h4 class="title">Heading</h4>
                </div>
                <div class="content">
                    <h4 class="title">{{auv.heading}} &deg;</h4>
                </div>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-default" (click)="turnLeft($event)">Turn Left</button>
    <button type="button" class="btn btn-default" (click)="turnRight($event)">Turn Right</button>
    <button type="button" class="btn btn-default" (click)="moveForward($event)">Move Forward</button>

</div>
