<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6">
      <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Select Trip <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li *ngFor="let trip of trips" (click)="selectTrip(trip)" [class.selected]="trip === selectedTrip">
            <!--TODO update list to show selected item-->
            <a>
              {{trip.name}}
              <div *ngIf="trip.active">
                (active)
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="input-group input-group-lg">
        <div *ngIf="selectedTrip">
          <input type="text" class="form-control" placeholder="Trip Name" aria-describedby="basic-addon1" [(ngModel)]="selectedTrip.name">
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="true" (mapClick)="addWaypoint($event)">

        <div *ngIf="selectedTrip">
          <sebm-google-map-marker *ngFor="let waypoint of selectedTrip.waypoints; let i = index" (markerClick)="clickedMarker(waypoint.order, i)"
            [latitude]="waypoint.lat" [longitude]="waypoint.lng" [label]="waypoint.order.toString()" [markerDraggable]="true"
            (dragEnd)="waypointDragEnd(waypoint, $event)">

            <sebm-google-map-info-window>
              <button type="button" class="btn btn-danger btn-xs" (click)="removeWaypoint(i)">Delete</button>
            </sebm-google-map-info-window>

          </sebm-google-map-marker>
        </div>
      </sebm-google-map>
    </div>
  </div>

  <hr>
  <div class="row">
    <div class="col-sm-12">
      <button type="button" class="btn btn-success btn-fill" (click)="newTrip()">New Trip</button>
      <button type="button" class="btn btn-info btn-fill" (click)="saveTrip()">Save Trip</button>
      <button type="button" class="btn btn-info btn-fill" (click)="activateTrip()">Activate Trip</button>
      <button type="button" class="btn btn-danger pull-right" (click)="deleteTrip()">Delete Trip</button>
    </div>
  </div>
</div>
