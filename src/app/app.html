
<!--Sidebar Nav-->
<div class="sidebar" data-color="blue" data-image="assets/img/sidebar-5.jpg">
    <div class="sidebar-wrapper">
        <div class="logo">
            <a class="simple-text" [routerLink]="['/']">
            AUV Control
            </a>
        </div>
        <ul class="nav">
            <!--style list elements using routerLinkActive-->
            <li routerLinkActive="active">  
                <a routerLink="/dashboard">
                    <i class="pe-7s-graph"></i>
                    <p>Dashboard</p>
                </a>
            </li>
            <li routerLinkActive="active">
                <a routerLink="/trip">
                    <i class="pe-7s-map-marker"></i>
                    <p>Trip Planner</p>
                </a>
            </li>
            <li routerLinkActive="active">
                <a routerLink="/auv">
                    <i class="pe-7s-tools"></i>
                    <p>AUV Settings</p>
                </a>
            </li>
            <li>
                <a>
                    <i class="pe-7s-news-paper"></i>
                    <p>Data Logs</p>
                </a>
            </li>
        </ul>        
    </div>
</div>
<!--End of Sidebar Nav-->

<!--Main Panel-->
<div class="main-panel">

<!--Top Bar Nav-->
<nav class="navbar navbar-default navbar-fixed">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <div [ngSwitch]="auvConnected">
                    <template [ngSwitchCase]="true">
                        <i class="fa fa-circle text-success"></i>
                        Connected
                    </template>
                    <template ngSwitchDefault>
                        <i class="fa fa-circle text-danger"></i>
                        Disconnected
                    </template>
                </div>
            </a>

        </div>
        <div class="collapse navbar-collapse">
            <!--Lef Side Top Bar-->
            <ul class="nav navbar-nav navbar-left">
                <li>
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-history"></i> Last Seen {{lastSeen}} ago
                    </a>
                </li>
            </ul>
            <!--End of Left Side Top Bar-->

            <!--Right Side Top Bar-->
            <ul class="nav navbar-nav navbar-right">
                <li *ngIf="auvService.selectedAuv">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        Mode: {{auvService.selectedAuv.mode}}
                    </a>   
                </li>
                <li>
                    <a *ngIf="auth.authenticated()" (click)="auth.logout()" href="">
                        Log out
                    </a>
                    <a *ngIf="auth.authenticated() === false" routerLink="/login">
                        Login
                    </a>
                </li>
            </ul>
            <!--End of Right Side Top Bar-->
        </div>
    </div>
</nav>
<!--End of Top Bar Nav-->

<!--Main Content Goes Here-->
<div class="content">
    <main>
        <router-outlet></router-outlet>
    </main>
</div>
<!--End of Main Content-->
